<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Schema documents</title>
    <link rel="stylesheet"
          href="/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Новый шаблон</h1>
    <hr>
    <h2>Сохранить шаблон</h2>
    <form action="#" th:action="@{/saveschemadoc}" method="POST" th:object="${schemadoc}" enctype="multipart/form-data">
        <!--    <form action="#" th:action="@{/api/files/upload}" method="POST" enctype="multipart/form-data">-->
        <div class="d-flex align-items-center mb-2">
            <label for="schemaName">Наименование шаблона:</label>
            <input type="text" id="schemaName" th:field="${schemadoc.name}" placeholder="Наименование шаблона"
                   class="form-control mb-4 col-4"/>
        </div>
        <div class="d-flex align-items-center mb-2">
            <label for="id_division">Выберите отдел:</label>
            <!-- сохраняем в linkDivisionByIdDivision выбор division и в Controller передаем в id_division -->
            <select th:name="linkDivisionByIdDivision" id="id_division">
                <option value="" disabled selected>Отдел</option>
                <th:block th:each="libdivision : ${libdivisions}">
                    <option th:value="${libdivision.id}" th:text="${libdivision.namedivision}"></option>
                </th:block>
            </select>
        </div>
        <div class="d-flex align-items-center mb-2">
            <label for="dCreate">Дата создания:</label>
            <input type="date" id="dCreate" th:name="dateCreate" th:text="${schemadoc.dateCreate}"
                   placeholder="Дата создания" class="form-control mb-4 col-4"/>
        </div>
        <div class="form-check form-switch">
            <label for="curr">Действующий шаблон:</label>
            <input class="form-check-input" role="switch" type="checkbox" id="curr" th:name="current" th:field="${schemadoc.current}"
                   placeholder="Действующий шаблон"/>
        </div>
        <button type="submit" class="btn btn-info col-2">Сохранить шаблон</button>
    </form>
    <hr>
    <a th:href="@{/schemadoc}"> Возврат к списоку проектов </a>
    <a th:href="@{/}"> Возврат основная страница </a>
</div>
</body>
</html>
