<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Schema documents</title>
    <link rel="stylesheet"
          href="/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Новый шаблон</h1>
    <hr>
    <h2>Сохранить шаблон</h2>
    <form action="#" th:action="@{/saveschemadoc}" th:object="${schemadoc}" method="POST">

        <input type="text" th:field="${schemadoc.name}" placeholder="Наименование шаблона" class="form-control mb-4 col-4">
        <label for="libdivision">Выберите отдел:</label>

        <select name="LibJobEmployeeByOwner" id="idDivision">
            <option value="" disabled selected>Отдел</option>
            <th:block th:each="libdivision : ${libdivisions}">
                <option id="libdivision" th:value="${libdivision.id}" th:text="${libdivision.namedivision}"></option>
            </th:block>
        </select>
        <input type="text" th:field="${schemadoc.dateCreate}" placeholder="Дата создания" class="form-control mb-4 col-4">
        <input type="checkbox" name="current" value="true" placeholder="Действующий шаблон"/>

<!--        <select name="LibJobEmployeeByOwner" id="idDivision">-->
<!--            <option value="" disabled selected>Отдел</option>-->
<!--            <th:block th:each="libdivision : ${libdivisions}">-->
<!--                <option th:value="${libdivision.id}" th:text="${libdivision.namedivision}"></option>-->
<!--            </th:block>-->
<!--        </select>-->
        <input type="text" th:field="${schemadoc.binFiles}" placeholder="Файл шаблона" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Сохранить шаблон</button>
    </form>
    <hr>
    <a th:href="@{/schemadoc}"> Возврат к списоку проектов </a>
    <a th:href="@{/}"> Возврат основная страница </a>
</div>
</body>
</html>
