<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JobPlace Management System</title>

    <link rel="stylesheet"
          href="/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Управление системой рабочих мест</h1>
    <hr>
    <h2>Обновить рабочие места</h2>

    <form action="#" th:action="@{/savejobplace}" th:object="${jobplace}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{numberplace}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{comment}" class="form-control mb-4 col-4">

<!--        <input type="text" th:field="*{active}" class="form-control mb-4 col-4">-->
        <button type="submit" class="btn btn-info col-2"> обновить рабочее место</button>
    </form>

    <hr>

    <a th:href = "@{/jobplace}"> список рабочих мест </a>
</div>
</body>
</html>
