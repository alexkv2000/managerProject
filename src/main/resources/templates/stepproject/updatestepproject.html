<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>StepProject Management System</title>

  <link rel="stylesheet"
        href="/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>StepProject Management System</h1>
  <hr>
  <h2>Система управления эпатов проекта</h2>

  <form action="#" th:action="@{/savestepproject}" th:object="${stepproject}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{nameStepProject}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{comment}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update StepProject</button>
  </form>

  <hr>

  <a th:href = "@{/jobplace}"> Back to StepProject List</a>
</div>
</body>
</html>
